<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- manrope font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom classes -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- custom styles  -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">

    <!-- header section  -->
    <header class="container mx-auto xl:w-3/4">
        <!-- banner  -->
        <div class="hero mx-auto">
            <div class="hero-content flex-col lg:flex-row items-center">
                <div>
                    <h1 class="text-7xl font-extrabold">
                        It's good  <br>
                        tea time at The <br>
                        Tea House</h1>
                    <p class="py-6 text-base font-medium">
                    Tea and Botanical Solutions Supplier Give Optimum <br>
                    Satisfaction To Your Taste Buds.</p>
                    <button class="btn btn-primary">Explore More</button>
                </div>
                <div>
                    <img src="images/banner.png"
                    class="max-w-sm" />
                    <div class="flex items-center gap-3 bg-white shadow-xl px-5 py-4 rounded-lg w-60 relative z-1 -top-16 -left-8">
                        <img src="images/rating.png" alt="" class="w-8 h-8">
                        <div>
                            <h3 class="text-3xl font-extrabold">5.00</h3>
                            <p class="text-base font-semibold">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main></main>

    <footer></footer>

</body>

</html>
